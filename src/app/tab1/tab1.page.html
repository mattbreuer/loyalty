<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="scanActive ? '#00000000' : '#ffffff'">
  <h1>Click Button To Scan</h1>

  <ion-button color="primary" (click)="startScanner()">
    Scan Code
  </ion-button>

  <div>
    <p>
      Scanned Code Text : <b>{{ scannedData }}</b>
    </p>
  </div>
</ion-content>
